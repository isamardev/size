<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #1c1c1e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.container {
    background-color: #2a2a2d;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    animation: fadeIn 1.5s ease-out;
    width: 350px;
    text-align: center;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #ffcc00;
    animation: pulse 2s infinite;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #ffcc00;
}

input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ffcc00;
    border-radius: 8px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.3s ease-in-out;
}

input:focus {
    box-shadow: 0 0 10px #ffcc00;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background-color: #ffcc00;
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    text-transform: uppercase;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease;
}

button:hover {
    background-color: #ff9900;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

#result {
    margin-top: 30px;
    font-size: 22px;
    font-weight: 700;
    color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

#result.show {
    opacity: 1;
    transform: translateY(0);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
    50% {
        text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
    }
    100% {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
}

</style>
<body>
    <div class="container">
        <h1 class="title">Position Size Calculator</h1>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="capital">Total Capital ($):</label>
                <input type="number" id="capital" required>
            </div>
            
            <div class="input-group">
                <label for="risk">Risk Amount ($):</label>
                <input type="number" id="risk" required>
            </div>
            
            <div class="input-group">
                <label for="stopLoss">Stop-Loss Percentage (%):</label>
                <input type="number" id="stopLoss" step="0.01" required>
            </div>
            
            <button type="button" onclick="calculatePositionSize()">Calculate Position Size</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script >
function calculatePositionSize() {
    const capital = parseFloat(document.getElementById('capital').value);
    const risk = parseFloat(document.getElementById('risk').value);
    const stopLossPercentage = parseFloat(document.getElementById('stopLoss').value) / 100;
    
    // Calculate Position Size
    const positionSize = risk / stopLossPercentage;
    
    // Display the result with animation
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `Position Size: $${positionSize.toFixed(2)}`;
    resultDiv.classList.add('show');
}



    </script>
</body>
</html>
